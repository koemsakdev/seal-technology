<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seal Electronics</title>
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="libs/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#"
          ><i class="fa-solid fa-laptop-code"></i> Seal Electronics</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Products
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Deals</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Deals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Support</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <form class="d-flex" role="search">
              <input
                class="form-control form-control-sm me-2 shadow-none"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-primary form-control-sm btn-sm"
                type="submit"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-user"></i> Account</a
              >
            </li>
            <li class="nav-item">
              <button
                class="btn btn-outline-light border-0 outline-none position-relative"
              >
                <i class="fa-solid fa-cart-shopping"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  3
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Banner -->
    <div class="banner">
      <div class="container">
        <div class="row">
          <div
            class="col-sm-6 d-flex align-items-center justify-content-center py-5"
          >
            <div>
              <h1 class="display-5 text-white fw-bold">
                ហាងលក់កុំព្រូទ័រ ទូរស័ព្ទដៃ នឹង សម្ភារះអេឡិចត្រូនិច
              </h1>
              <p class="text-light"
                >Find the latest computers, electronics, and accessories with
                executive deals and fast shipping.</p
              >
              <div class="d-flex justify-content-between">
                <button class="btn btn-light shadow-none form-control fw-bold rounded-0 me-2">Shop Now</button>
                <button class="btn btn-outline-light shadow-none form-control fw-bold rounded-0">View Deals</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 text-center py-5">
            <img src="assets/0 banner.jpg" class="img-fuild rounded" alt="Banner" />
          </div>
        </div>
      </div>
    </div>

    <script src="libs/jquery-3.7.1.min.js"></script>
    <script src="libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="libs/fontawesome-free-6.6.0-web/js/all.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
